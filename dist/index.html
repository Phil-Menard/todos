<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>ToDo bien!</h1>
    </header>

    <div class="main">
        <div class="side-bar">
            <div class="home left-block">
                <h3>Home</h3>
                <div class="homeSelected">Today</div>
                <div >Upcoming</div>
                <div >Anytime</div>
            </div>

            <div class="projects left-block">
                <h3>Projects</h3>
                <div class="add-project">Add Project</div>
            </div>
        </div>
    
        <div class="content">
            <h2>TODAY</h2>

            <div class="cards"></div>

            <div id="addTask">
                <button class="form-button">Add Task</button>
            </div>

            <div id="overlay">
                <div id="add-task-form">
                  <h2>Ajouter une tâche</h2>
                  <form>
                    <label for="title">Titre:</label>
                    <input type="text" id="title" name="title" required>
              
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
              
                    <label for="due-date">Date d'échéance:</label>
                    <input type="date" id="due-date" name="due-date">
              
                    <button class="form-button" type="submit" id="add-card-button">Ajouter</button>
                    <button class="form-button" type="button" id="cancel-add-task">Annuler</button>
                  </form>
                </div>
            </div>
            
            
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
